---
layout: default
---
<header style="background-image: url({{ site.baseurl }}{{ page.featured_image }});">
  <div class="container post-container">
    <a href="{{ site.baseurl }}/" class="home_button"></a>
    <div class="inner-container">
      <h1>{{ page.title }}</h1>
      <ul class="meta">
        <li>
          <span>
            Published
          </span>
          {{ page.date | date_to_string }}
        </li>
        <li>
          <span>
            Category
          </span>
          {{ page.categories }}
        </li>
        <li>
          <span>
            Tags
          </span>
          {{ page.tags }}
        </li>

      </ul>
    </div>

  </div>
</header>

<article>
  <div class="container">
    {{ content }}
  </div>
</article>
